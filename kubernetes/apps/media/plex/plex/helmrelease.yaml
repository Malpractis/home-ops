---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  chartRef:
    kind: OCIRepository
    name: plex
  interval: 30m
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            nameOverride: *app
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.42.2.10156@sha256:9ad8a3506e1d8ebda873a668603c1a2c10e6887969564561be669efd65ae8871
            env:
              PLEX_ADVERTISE_URL: "https://plex.${SECRET_DOMAIN}:443,http://plex.${SECRET_DOMAIN}:32400,https://plex.${SECRET_DOMAIN}:32400,http://192.168.20.111:32400,https://192.168.20.111:32400,http://192.168.20.200:32400,https://192.168.20.200:32400,http://192.168.20.40:32400,https://192.168.20.40:32400"
              PLEX_NO_AUTH_NETWORKS: 192.168.1.0/24, 192.168.20.0/24
              PLEX_UID: 568
              PLEX_GID: 568
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                cpu: 4000m
                memory: 8Gi
                gpu.intel.com/i915: 1
    defaultPodOptions:
      terminationGracePeriodSeconds: 300
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44]
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${PLEX_IP}"
        ports:
          http:
            port: &port 32400
    route:
      app:
        hostnames:
          - 'plex.${SECRET_DOMAIN}'
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /config
      transcode:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /transcode
            subPath: transcode
      media:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/tank/data
        globalMounts:
          - path: /media
            readOnly: true
      logs:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/tank/apps-nfs/plex-logs
        globalMounts:
          - path: "/config/Library/Application Support/Plex Media Server/Logs"
      backup:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/tank/backup/apps/plex
        globalMounts:
          - path: /backup
