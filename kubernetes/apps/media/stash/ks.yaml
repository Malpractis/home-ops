---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app stash
  namespace: media
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/nfs-scaler
  path: ./kubernetes/apps/media/stash/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  retryInterval: 5m
  prune: true
  timeout: 5m
  wait: true
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: system
    - name: storage-ready
      namespace: flux-system
  postBuild:
    substitute:
      APP: *app
      PVC_NAME: config
      GATUS_SUBDOMAIN: stash
      PVC_CAPACITY: 100Gi
      VOLSYNC_CAPACITY: 100Gi
      VOLSYNC_SCHEDULE: ${STASH_CONFIG_VOLSYNC_SCHEDULE}
      VOLSYNC_PUID: "0"
      VOLSYNC_PGID: "0"
