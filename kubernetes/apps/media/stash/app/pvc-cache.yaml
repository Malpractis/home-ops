# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: v1
kind: Secret
metadata:
  name: "${APP}-cache-volsync-b2-secret"
stringData:
  RESTIC_REPOSITORY: "${S3_URL}/${S3_PREFIX}-${APP}/${APP}/volsync/cache-volsync-b2"
  RESTIC_PASSWORD: "${S3_ENC_KEY}"
  AWS_ACCESS_KEY_ID: "${S3_ID}"
  AWS_SECRET_ACCESS_KEY: "${S3_KEY}"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP}-cache-dest"
  labels:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  restic:
    repository: "${APP}-cache-volsync-b2-secret"
    copyMethod: Snapshot
    # Capacity
    capacity: "10Gi"
    cacheCapacity: "10Gi"
    # Storage Classes
    storageClassName: "${VOLSYNC_STORAGECLASS:=longhorn-snapshot-sc}"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:=longhorn-snapshot-vsc}"
    cacheStorageClassName: "${VOLSYNC_CACHE_STORAGECLASS:=longhorn-cache-sc}"
    # Access Modes
    accessModes: ["${VOLSYNC_ACCESSMODES:=ReadWriteOnce}"]
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteOnce}"]
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 1000
    enableFileDeletion: true
    # True for Rook-Ceph, false for Longhorn
    cleanupCachePVC: false
    cleanupTempPVC: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP}-cache"
spec:
  sourcePVC: "${APP}-cache"
  trigger:
    schedule: "${STASH_BLOBS_VOLSYNC_SCHEDULE:=0 0 * * *}"
  restic:
    repository: "${APP}-cache-volsync-b2-secret"
    copyMethod: Snapshot
    # Capacity
    cacheCapacity: "10Gi"
    # Storage Classes
    storageClassName: "${VOLSYNC_STORAGECLASS:=longhorn-snapshot-sc}"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:=longhorn-snapshot-vsc}"
    cacheStorageClassName: "${VOLSYNC_STORAGECLASS:=longhorn-cache-sc}"
    # Access Modes
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteOnce}"]
    accessModes: ["${VOLSYNC_SNAP_ACCESSMODES:=ReadWriteOnce}"]
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 1000
    pruneIntervalDays: 7
    retain:
      daily: 7
      weekly: 4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "${APP}-cache"
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "${APP}-cache-dest"
  resources:
    requests:
      storage: "10Gi"
  storageClassName: "longhorn"
