---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app recyclarr
spec:
  chartRef:
    kind: OCIRepository
    name: recyclarr
  interval: 1h
  values:
    controllers:
      recyclarr:
        # type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        # cronjob:
        #   timeZone: &timeZone ${TIMEZONE:-Etc/UTC}
        #   schedule: "@daily"
        #   successfulJobsHistory: 1
        #   failedJobsHistory: 1
        containers:
          app:
            nameOverride: *app
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.5.2@sha256:a83c84a5de04889b416dafd8cebae5f084f9c75a250b59b89581f3ab530fd0bf
            envFrom:
              - secretRef:
                  name: recyclarr-secret
            # args: ["sync"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /config
