---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bazarr-anime
spec:
  chartRef:
    kind: OCIRepository
    name: bazarr-anime
  driftDetection:
    mode: enabled
    ignore:
      - paths: [/spec/replicas]
  interval: 1h
  values:
    controllers:
      bazarr-anime:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            nameOverride: *app
            image:
              repository: ghcr.io/home-operations/bazarr
              tag: 1.5.3@sha256:2f1c32cb1420b2e56f60cfdf7823737eb501fdb2c13669429d23ab3a02e9ad90
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 6767
                  initialDelaySeconds: 180
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ['ALL'] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - 'bazarr-anime.${SECRET_DOMAIN}'
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /config
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/tank/data
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
      backup:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/tank/backup/apps/bazarr-anime
        globalMounts:
          - path: /backup
