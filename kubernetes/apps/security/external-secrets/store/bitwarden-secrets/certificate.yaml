---
# Certificate for Bitwarden SDK server
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-tls-certs
  namespace: security
spec:
  # secretTemplate:
  #   annotations:
  #     cert-manager.io/allow-direct-injection: "true"
  secretName: bitwarden-tls-certs
  dnsNames:
    - bitwarden-sdk-server.security.svc.cluster.local
    - security-bitwarden-sdk-server.security.svc.cluster.local
    - bitwarden-sdk-server.security
    - bitwarden-sdk-server
    - localhost
  ipAddresses:
    - 127.0.0.1
    - ::1
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
    rotationPolicy: Always
  issuerRef:
    name: bitwarden-certificate-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
# Client certificate for Bitwarden Cluster Secret Store
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-css-certs
  namespace: security
spec:
  secretName: bitwarden-css-certs
  dnsNames:
    - bitwarden-secrets-manager.security.svc.cluster.local
    - bitwarden-secrets-manager.security
    - bitwarden-secrets-manager
    - localhost
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
    rotationPolicy: Always
  usages:
    - client auth
  issuerRef:
    name: bitwarden-certificate-issuer
    kind: ClusterIssuer
    group: cert-manager.io
