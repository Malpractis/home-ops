---
# yaml-language-server: $schema=https://flux.tholinka.dev/helmrelease/v2/github/external-secrets/external-secrets/main/deploy/charts/external-secrets
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  chartRef:
    kind: OCIRepository
    name: external-secrets
  interval: 1h
  values:
    installCRDs: true
    replicaCount: 2
    leaderElect: true
    image:
      repository: ghcr.io/external-secrets/external-secrets
    webhook:
      image:
        repository: ghcr.io/external-secrets/external-secrets
      serviceMonitor:
        enabled: true
        interval: 1m
    certController:
      image:
        repository: ghcr.io/external-secrets/external-secrets
      serviceMonitor:
        enabled: true
        interval: 1m
    serviceMonitor:
      enabled: true
      interval: 1m
    reportsController:
      serviceMonitor:
        enabled: true
        interval: 1m
    bitwarden-sdk-server:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
      podAnnotations:
        secret.reloader.stakater.com/reload: "bitwarden-css-certs,bitwarden-tls-certs,bitwarden-secrets-manager"
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 256Mi
    grafanaDashboard:
      enabled: true
    grafana:
      enabled: true
