---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: authentik-secret
    template:
      data:
        AUTHENTIK_REDIS__DB: '1'
        # Authentik bootstrap
        AUTHENTIK_BOOTSTRAP_EMAIL: '{{ .AUTHENTIK_BOOTSTRAP_EMAIL }}'
        AUTHENTIK_BOOTSTRAP_PASSWORD: '{{ .AUTHENTIK_BOOTSTRAP_PASS }}'
        AUTHENTIK_BOOTSTRAP_TOKEN: '{{ .AUTHENTIK_TOKEN }}'
        AUTHENTIK_SECRET_KEY: '{{ .AUTHENTIK_SECRET_KEY }}'
        EMAIL_SERVER: '{{ .EMAIL_SERVER }}'
        EMAIL_USER: '{{ .EMAIL_USER }}'
        EMAIL_FROM: 'Authentik <{{ .EMAIL_FROM }}>'
        EMAIL_PASS: '{{ .EMAIL_PASS }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
        B2_ENDPOINT: '{{ .B2_ENDPOINT }}'
        AUTHENTIK_MEDIA_BUCKET_NAME: '{{ .AUTHENTIK_MEDIA_BUCKET_NAME }}'
        AUTHENTIK_MEDIA_S3_CUSTOM_DOMAIN: '{{ .AUTHENTIK_MEDIA_S3_CUSTOM_DOMAIN }}'
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: email
    - extract:
        key: volsync_s3_template
