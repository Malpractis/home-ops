---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cross-seed-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: cross-seed-secret
    template:
      data:
        config.js: |
          module.exports = {
            action: "inject",
            apiKey: "{{.CROSS_SEED_API_KEY}}",
            useClientTorrents: true,
            torrentClients: ["qbittorrent:http://qbittorrent.torrents.svc.cluster.local."],
            radarr: [
              "http://radarr.media.svc.cluster.local./?apikey={{ .RADARR_API_KEY }}",
              "http://radarr-anime.media.svc.cluster.local./?apikey={{ .RADARR_ANIME_API_KEY }}",
              "http://radarr-4k.media.svc.cluster.local./?apikey={{ .RADARR_4K_API_KEY }}"
              ],
            sonarr: [
              "http://sonarr.media.svc.cluster.local./?apikey={{ .SONARR_API_KEY }}",
              "http://sonarr-anime.media.svc.cluster.local./?apikey={{ .SONARR_ANIME_API_KEY }}"
              ],
            torznab: [
              "http://prowlarr.media.svc.cluster.local/3/api?apikey={{ .PROWLARR_API_KEY }}",  // Nebulance
              "http://prowlarr.media.svc.cluster.local/10/api?apikey={{ .PROWLARR_API_KEY }}", // MoreThanTV
              "http://prowlarr.media.svc.cluster.local/11/api?apikey={{ .PROWLARR_API_KEY }}", // UHDBits
              "http://prowlarr.media.svc.cluster.local/20/api?apikey={{ .PROWLARR_API_KEY }}", // Anthelion
              "http://prowlarr.media.svc.cluster.local/22/api?apikey={{ .PROWLARR_API_KEY }}", // BakaBT
              "http://prowlarr.media.svc.cluster.local/23/api?apikey={{ .PROWLARR_API_KEY }}", // Aither API
              "http://prowlarr.media.svc.cluster.local/24/api?apikey={{ .PROWLARR_API_KEY }}"  // Blutopia API
            ],
            notificationWebhookUrls: [
              "https://notifiarr.com/api/v1/notification/crossSeed/{{ .NOTIFIARR_CROSS_SEED_API_KEY }}"
            ],
            dataDirs: [
              "/data/torrents/downloads/seeding/anime-completed",
              "/data/torrents/downloads/seeding/anime-movies-completed",
              "/data/torrents/downloads/seeding/movies-completed",
              "/data/torrents/downloads/seeding/movies-uhd-completed",
              "/data/torrents/downloads/seeding/tv-completed",
              "/data/media/anime",
              "/data/media/anime-movies",
              "/data/media/movies",
              "/data/media/movies-uhd",
              "/data/media/tv",
            ],
            linkDirs: ["/data/torrents/downloads/seeding/cross-seed-data/"],
            outputDir: "/data/torrents/cross-seed",
            host: undefined,
            port: 2468,
            duplicateCategories: false,
            includeNonVideos: false,
            includeSingleEpisodes: false,
            seasonFromEpisodes: 0.8,
            fuzzySizeThreshold: 0.02,
            linkCategory: "cross-seed-data",
            linkType: "hardlink",
            matchMode: "partial",
            maxDataDepth: 2,
            excludeOlder: "8 weeks",
            excludeRecentSearch: "12 days",
            action: "inject",
            rssCadence: "30 minutes",
            searchCadence: "3 days",
            snatchTimeout: "2 minutes",
            searchTimeout: "2 minutes",
            searchLimit: 400,
            blockList: undefined,
          };
  data:
    - secretKey: CROSS_SEED_API_KEY
      remoteRef:
        key: "bc5930de-4487-4570-a3a5-b32d00b324be"
    - secretKey: RADARR_API_KEY
      remoteRef:
        key: "efdf4689-b5a1-4c29-a76b-fdda056378ce"
    - secretKey: RADARR_ANIME_API_KEY
      remoteRef:
        key: "f23f7b96-1403-4b76-9e72-56502462b760"
    - secretKey: RADARR_4K_API_KEY
      remoteRef:
        key: "ec12ac6b-6606-427a-be31-ae6e03261c0b"
    - secretKey: SONARR_API_KEY
      remoteRef:
        key: "678ce6d9-055c-4a4f-b6fb-a698eae07d1b"
    - secretKey: SONARR_ANIME_API_KEY
      remoteRef:
        key: "968e33c0-a2ab-457f-b6e5-2d43703c7b11"
    - secretKey: PROWLARR_API_KEY
      remoteRef:
        key: "d44e28b5-265f-4db1-af41-7b3784e1034f"
    - secretKey: NOTIFIARR_CROSS_SEED_API_KEY
      remoteRef:
        key: "0f27307f-f439-4a19-894b-b32c00b577af"
