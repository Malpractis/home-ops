---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: pihole
      version: 2.34.0
      sourceRef:
        kind: HelmRepository
        name: pihole-charts
        namespace: network
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    replicaCount: 3
    revisionHistoryLimit: 2
    dualStack:
      enabled: false
    serviceDns:
      mixedService: true
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations:
        lbipam.cilium.io/ips: ${CLUSTER_PIHOLE_IP}
    serviceWeb:
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations:
        lbipam.cilium.io/ips: ${CLUSTER_PIHOLE_IP}
    serviceDhcp:
      enabled: false
    ingress:
      enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
    admin:
      enabled: true
      existingSecret: pihole-secret
      passwordKey: password
    extraEnvVars:
      FTLCONF_dns_listeningMode: all
      FTLCONF_dns_dnssec: 'false'
      FTLCONF_webserver_interface_boxed: false
      FTLCONF_webserver_interface_theme: default-auto
    DNS1: ${DNSCRYPT_IP}
    DNS2: ${DNSCRYPT_IP}
    monitoring:
      sidecar:
        enabled: true
    podAnnotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '9617'
    podDisruptionBudget:
      enabled: true
      maxUnavailable: 1
    podDnsConfig:
      enabled: true
      policy: "None"
      nameservers:
        - 127.0.0.1
        - 10.0.0.2
    persistentVolumeClaim:
      enabled: true
      existingClaim: "{{ .Release.Name }}-config"
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    adlists:
      # Ads
      - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
      - https://blocklistproject.github.io/Lists/ads.txt
      - https://adaway.org/hosts.txt
      - https://v.firebog.net/hosts/AdguardDNS.txt
      - https://v.firebog.net/hosts/Admiral.txt
      - https://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
      - https://v.firebog.net/hosts/Easylist.txt
      - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=0&mimetype=plaintext
      - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/UncheckyAds/hosts
      - https://raw.githubusercontent.com/bigdargon/hostsVN/master/hosts
      # Malware
      - https://blocklistproject.github.io/Lists/malware.txt
      - https://blocklistproject.github.io/Lists/ransomware.txt
      - https://raw.githubusercontent.com/DandelionSprout/adfilt/master/Alternate%20versions%20Anti-Malware%20List/AntiMalwareHosts.txt
      - https://s3.amazonaws.com/lists.disconnect.me/simple_malvertising.txt
      - https://v.firebog.net/hosts/Prigent-Crypto.txt
      - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.Risk/hosts
      - https://bitbucket.org/ethanr/dns-blacklists/raw/8575c9f96e5b4a1308f2f12394abd86d0927a4a0/bad_lists/Mandiant_APT1_Report_Appendix_D.txt
      - https://phishing.army/download/phishing_army_blocklist_extended.txt
      - https://gitlab.com/quidsup/notrack-blocklists/raw/master/notrack-malware.txt
      - https://v.firebog.net/hosts/RPiList-Malware.txt
      - https://v.firebog.net/hosts/RPiList-Phishing.txt
      - https://raw.githubusercontent.com/Spam404/lists/master/main-blacklist.txt
      - https://raw.githubusercontent.com/AssoEchap/stalkerware-indicators/master/generated/hosts
      - https://urlhaus.abuse.ch/downloads/hostfile/
      # Suspicious
      - https://blocklistproject.github.io/Lists/crypto.txt
      - https://blocklistproject.github.io/Lists/drugs.txt
      - https://blocklistproject.github.io/Lists/fraud.txt
      - https://blocklistproject.github.io/Lists/gambling.txt
