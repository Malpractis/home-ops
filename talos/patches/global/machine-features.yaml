machine:
  features:
    kubernetesTalosAPIAccess:
      enabled: true
      allowedRoles: ['os:admin']
      allowedKubernetesNamespaces: ['actions-runner-system', 'system-upgrade']
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: true # Requires Cilium socketLB features
      resolveMemberNames: true
    kubePrism:
      enabled: true
      port: 7445
    rbac: true
    stableHostname: true
